  <script>

    // å¾€èŠå¤©æ¡†é‡Œæ·»åŠ ä¸€æ¡æ¶ˆæ¯
    function addMessage(content, sender) {

    // é¡µé¢åŠ è½½åï¼Œå…ˆæ˜¾ç¤ºä¸€æ¡CFOçš„æ¬¢è¿è¯
    window.addEventListener("DOMContentLoaded", () => {
      addMessage(
        "CFOï¼šæ‚¨å¥½ï¼Œæˆ‘æ˜¯æ‚¨çš„CFOï¼Œæ‚¨æœ‰ä»€ä¹ˆé—®é¢˜å¯ä»¥åœ¨ä¸‹é¢å¯¹è¯æ¡†è¾“å…¥ç„¶åå‘é€ç»™æˆ‘ï¼Œæˆ‘å¯ä»¥å¸®æ‚¨åˆ†æã€‚ç”±äºæˆ‘è¿˜åœ¨å†…æµ‹é˜¶æ®µï¼Œæš‚æ—¶æ²¡æœ‰ä¿å­˜åŠŸèƒ½ã€‚å¦å¤–ï¼Œå¦‚æœæ‚¨çš„é—®é¢˜å¤ªéš¾ï¼Œæˆ‘å¯èƒ½éœ€è¦æ€è€ƒä¸€ä¼šå„¿ï¼Œæ‰€ä»¥è¯·ä¸è¦å¤ªç€æ€¥å“ˆï¼",

    // å‘é€æ¶ˆæ¯
    async function send() {
      const q = input.value.trim();
      if (!q) return;

      // æ˜¾ç¤ºç”¨æˆ·æ¶ˆæ¯
      addMessage("ä½ ï¼š" + q, "user");
      input.value = "";

      // å…ˆæ’å…¥ç©ºçš„ bot æ¶ˆæ¯ï¼Œåé¢é€å­—å¡«å……
      const botDiv = addMessage("CFOï¼š", "bot");
